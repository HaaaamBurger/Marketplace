<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        body {
            background: linear-gradient(145deg, #e0f0ff, #f7fbff);
            font-family: 'Segoe UI', sans-serif;
            padding-bottom: 50px;
        }

        .product-card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.5s ease both;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: royalblue;
        }

        .card-title {
            color: #333;
            font-size: 1.1rem;
        }

        .btn-outline-primary-custom {
            border-color: royalblue;
            color: royalblue;
        }

        .btn-outline-primary-custom:hover {
            background-color: royalblue;
            color: white;
        }

        .badge-status {
            font-size: 0.9rem;
            padding: 0.4em 0.8em;
            border-radius: 14px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .back-btn {
            margin-bottom: 1.5rem;
        }

        .truncate-description {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 3em;
        }

        .card-body {
            display: flex;
            flex-direction: column;
        }

        .disabled-link {
            pointer-events: none;
            opacity: 0.5;
            cursor: not-allowed;
            text-decoration: none;
        }

    </style>
</head>
<body>

<div class="container py-5">
    <a th:href="@{/home}" class="btn btn-outline-secondary back-btn">
        <i class="bi bi-arrow-left"></i> Back to Orders
    </a>

    <div class="card p-4 mb-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2 mb-3">
        <h3 class="mb-0">
                <i class="bi bi-receipt-cutoff me-2"></i>
                Order #<span th:text="${order.id}">123</span>
            </h3>
            <span th:switch="${order.status.name()}">
                <span th:case="'CREATED'" class="badge-status bg-secondary">Created</span>
                <span th:case="'IN_PROGRESS'" class="badge-status bg-warning text-dark">In Progress</span>
                <span th:case="'COMPLETED'" class="badge-status bg-success">Completed</span>
                <span th:case="'CANCELLED'" class="badge-status bg-danger">Cancelled</span>
                <span th:case="*" class="badge-status bg-light text-dark">Unknown</span>
            </span>

            <div class="d-flex gap-2">
                <a th:href="@{/orders/{id}/update(id=${order.id})}"
                   th:classappend="${order.status.name() == 'COMPLETED' or order.status.name() == 'CANCELLED'} ? 'disabled-link' : ''"
                   class="btn btn-outline-primary btn-sm"
                   th:attr="title=${(order.status.name() == 'COMPLETED' or order.status.name() == 'CANCELLED') ? 'This order cannot be edited' : 'Edit Order'}">
                    <i class="bi bi-pencil-square"></i> Edit
                </a>


                <form th:action="@{/orders/{id}/delete(id=${order.id})}" method="post"
                      th:onsubmit="return confirm('Are you sure you want to delete this order?')">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit"
                            th:attr="disabled=${order.status.name() == 'COMPLETED' || order.status.name() == 'CANCELLED'}"
                            class="btn btn-outline-danger btn-sm"
                            title="Delete Order">
                        <i class="bi bi-trash3"></i> Delete
                    </button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <i class="bi bi-calendar-event me-2 text-primary"></i>
                <strong>Created:</strong>
                <span th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}">2024-05-27 12:00</span>
            </div>
            <div class="col-md-6 mb-3">
                <i class="bi bi-person-badge me-2 text-primary"></i>
                <strong>Owner ID:</strong>
                <span th:text="${order.ownerId}">UserID</span>
            </div>
            <div class="col-md-12 mb-1">
                <i class="bi bi-geo-alt me-2 text-primary"></i>
                <strong>Address:</strong>
                <span th:text="${order.address ?: 'No address provided'}">N/A</span>
            </div>
        </div>
    </div>

    <h4 class="mb-3">Products</h4>
    <div class="row g-3">
        <div class="col-md-6 col-lg-4" th:each="product : ${products}">
            <div class="card product-card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text text-muted small truncate-description" th:text="${product.description}">Description</p>
                    <div class="product-price mt-auto mb-2" th:text="${product.price + ' $'}">$0.00</div>
                    <div class="text-muted small mb-2">
                        <i class="bi bi-clock"></i>
                        <span th:text="'Created: ' + ${#temporals.format(product.createdAt, 'yyyy-MM-dd')}">Date</span>
                    </div>
                    <div class="d-flex gap-2 mt-auto">
                        <a th:href="@{/products/{productId}(productId=${product.id})}" class="btn btn-outline-primary-custom w-100">
                            <i class="bi bi-info-circle me-1"></i> Details
                        </a>
                        <form th:action="@{/orders/remove-product/{id}(id=${product.id})}"
                              th:method="delete"
                              th:onsubmit="return confirm('Are you sure you want to delete this product?')">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit"
                                    th:attr="disabled=${order.status.name() == 'COMPLETED' || order.status.name() == 'CANCELLED'}"
                                    class="btn btn-outline-danger"
                                    title="Delete">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-100 text-center text-muted" th:if="${#lists.isEmpty(products)}">
            <i class="bi bi-box-seam fs-1 d-block mb-3"></i>
            <h4>No products found</h4>
            <p class="mb-0">There are currently no products available. Try creating one!</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
