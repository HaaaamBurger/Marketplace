<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(145deg, #e0f0ff, #f7fbff);
      font-family: 'Segoe UI', sans-serif;
    }

    .order-card {
      border: none;
      border-radius: 20px;
      background-color: #ffffff;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.05);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .order-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.1);
    }

    .badge-status {
      font-size: 0.85rem;
      padding: 0.45em 0.9em;
      border-radius: 14px;
      text-transform: uppercase;
      font-weight: 500;
    }

    .product-list li::before {
      content: "â–¹ ";
      color: #0d6efd;
      font-weight: bold;
    }

    .order-header {
      background-color: #0d6efd;
      color: white;
      border-radius: 16px 16px 0 0;
      padding: 1rem;
    }

    .order-title {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .no-orders {
      opacity: 0.75;
    }
  </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container py-5">
  <div class="text-center mb-5">
    <h1 class="fw-bold">Orders</h1>
    <p class="text-muted">Manage and track all recent orders</p>
  </div>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4" th:each="order : ${orders}">
      <div class="card order-card h-100">
        <div class="order-header">
          <div class="order-title">
            <i class="bi bi-receipt me-2"></i>
            Order #<span th:text="${order.id}">123</span>
          </div>
        </div>
        <div class="card-body d-flex flex-column">

          <div class="mb-3">
            <div th:switch="${order.status.name()}" class="mt-1">
              <span th:case="'CREATED'" class="badge-status bg-secondary">Created</span>
              <span th:case="'IN_PROGRESS'" class="badge-status bg-warning text-dark">In Progress</span>
              <span th:case="'COMPLETED'" class="badge-status bg-success">Completed</span>
              <span th:case="'CANCELLED'" class="badge-status bg-danger">Cancelled</span>
              <span th:case="*" class="badge-status bg-light text-dark">Unknown</span>
            </div>
          </div>

          <div class="text-muted small">
            <i class="bi bi-clock me-1"></i>
            <span th:text="'Created: ' + ${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}">
            2024-05-27 12:00
          </span>
          </div>

          <div class="mt-3">
            <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-outline-primary btn-sm">
              View Details
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="w-100 text-center no-orders" th:if="${#lists.isEmpty(orders)}">
      <i class="bi bi-receipt-x fs-1 d-block mb-3"></i>
      <h4>No orders found</h4>
      <p class="mb-0">Looks like you haven't placed any orders yet.</p>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
