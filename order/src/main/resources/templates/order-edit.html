<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container py-5">
    <h2>Edit Order #<span th:text="${order.id}"></span></h2>
    <form th:action="@{/orders/update/{id}(id=${order.id})}" th:object="${order}" th:method="put">
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="address"/>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select th:field="*{status}" class="form-select" id="status">
                <option th:value="CREATED">Created</option>
                <option th:value="IN_PROGRESS">In Progress</option>
                <option th:value="COMPLETED">Completed</option>
                <option th:value="CANCELLED">Cancelled</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
