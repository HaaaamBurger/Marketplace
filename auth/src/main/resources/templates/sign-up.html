<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f0f4ff, #e6f0ff);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    .card-header {
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      background-color: royalblue;
    }
    .form-control:focus {
      border-color: royalblue;
      box-shadow: 0 0 0 0.2rem rgba(65, 105, 225, 0.25);
    }
    .form-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }
    .input-with-icon {
      position: relative;
    }
    .input-with-icon input {
      padding-left: 2.5rem;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="col-md-6 col-lg-5">
    <div class="card">
      <div class="card-header text-white text-center py-3">
        <h4 class="mb-0">Sign Up</h4>
      </div>
      <div class="card-body p-4">

        <a onclick="history.go(-1)" class="btn btn-outline-secondary mb-3">
          <i class="bi bi-arrow-left"></i> Back
        </a>

        <form th:action="@{/sign-up}" th:object="${authRequest}" method="POST">
          <div class="mb-4">
            <label for="email" class="form-label">Email address</label>
            <div class="input-with-icon">
              <i class="bi bi-envelope form-icon"></i>
              <input type="text"
                     th:field="*{email}"
                     class="form-control"
                     id="email"
                     name="email"
                     placeholder="johnwick123@gmail.com"
                     required>
            </div>
            <div th:if="${#fields.hasErrors('email')}">
              <div class="text-danger small" th:errors="*{email}"></div>
            </div>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-with-icon">
              <i class="bi bi-lock form-icon"></i>
              <input type="password"
                     pattern="^(?=\S{8,32}$).*$"
                     th:field="*{password}"
                     class="form-control"
                     id="password"
                     name="password"
                     placeholder="••••••••"
                     required>
            </div>
            <div th:if="${#fields.hasErrors('password')}">
              <div class="text-danger small" th:errors="*{password}"></div>
            </div>
          </div>

          <div class="form-check mb-4">
            <input type="checkbox" class="form-check-input" id="agree" name="agree" required>
            <label class="form-check-label" for="agree">I agree to the terms and conditions</label>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2">
            <i class="bi bi-person-plus me-2"></i> Sign Up
          </button>
        </form>

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
