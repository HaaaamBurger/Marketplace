<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div>
    <div class="container">
        <div class="row align-items-center justify-content-center" style="height: 100vh">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white text-center">
                        <h4>Sign In</h4>
                    </div>
                    <div class="card-body">

                        <a th:href="@{/home}" class="btn btn-outline-secondary mb-3">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>

                        <form th:action="@{/sign-in}" th:object="${authRequest}" method="POST">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email address</label>
                                <input type="text"
                                       th:field="*{email}"
                                       class="form-control"
                                       id="email"
                                       name="email"
                                       placeholder="johnwick123@gmail.com"
                                       required>

                                <div th:if="${#fields.hasErrors('email')}">
                                    <a th:errors="*{email}" class="text-danger"></a>
                                </div>

                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password"
                                       th:field="*{password}"
                                       class="form-control"
                                       id="password"
                                       name="password"
                                       placeholder="johnwick123"
                                       required>

                                <div th:if="${#fields.hasErrors('password')}">
                                    <a th:errors="*{password}" class="text-danger"></a>
                                </div>
                            </div>

                            <button type="submit" class="btn w-100" style="color: white; background-color: royalblue">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
