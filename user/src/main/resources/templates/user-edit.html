<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>Edit User</h2>

    <form th:action="@{/users/update/{id}(id=${userId})}" th:method="put" th:object="${userUpdateRequest}">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required />
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select" th:field="*{status}">
                <option value="ACTIVE">Active</option>
                <option value="BLOCKED">Blocked</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" class="form-select" th:field="*{role}">
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
