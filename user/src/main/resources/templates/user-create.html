<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Create User</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
        crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #f0f4ff, #d6e6ff);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      max-width: 480px;
      margin: 3rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgb(0 0 0 / 0.15);
    }
    .btn-primary {
      background-color: royalblue;
      border-color: royalblue;
    }
    .btn-primary:hover {
      background-color: #2a49c6;
      border-color: #2a49c6;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2 class="mb-4 text-center">Create New User</h2>

  <form th:action="@{/users/create}" method="post" th:object="${userRequest}">
    <div class="mb-3">
      <label for="email" class="form-label fw-semibold">Email</label>
      <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="user@example.com" required />
      <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label fw-semibold">Password</label>
      <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="********" required />
      <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div class="mb-4">
      <label for="role" class="form-label fw-semibold">Role</label>
      <select id="role" class="form-select" th:field="*{role}">
        <option value="USER" th:selected="${userRequest.role == 'USER'}">User</option>
        <option value="ADMIN" th:selected="${userRequest.role == 'ADMIN'}">Admin</option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary w-50 me-2">
        <i class="bi bi-person-plus me-2"></i> Create User
      </button>
      <a th:href="@{/users/all}" class="btn btn-outline-secondary w-50 ms-2">Cancel</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
