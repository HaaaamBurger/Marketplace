<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Marketplace</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(135deg, #f0f4ff, #d6e6ff);
            font-family: 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Users</h2>
            <a th:href="@{/users/create}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-1"></i> Create User
            </a>
        </div>

        <table class="table table-bordered table-hover table-striped align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.email}">email@example.com</td>
                <td>
                    <span class="badge bg-info text-dark" th:text="${user.role}">ADMIN</span>
                </td>
                <td>
                    <span class="badge"
                          th:classappend="${user.status.name() == 'ACTIVE'} ? ' bg-success' : ' bg-danger'"
                          th:text="${user.status}">ACTIVE</span>
                </td>
                <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</td>
                <td th:text="${#temporals.format(user.updatedAt, 'yyyy-MM-dd HH:mm')}">2024-01-02 13:00</td>
                <td>
                    <a th:href="@{/users/update/{id}(id=${user.id})}" class="btn btn-sm btn-outline-primary me-2">
                        <i class="bi bi-pencil"></i> Edit
                    </a>
                    <form th:action="@{/users/{id}(id=${user.id})}" method="post" th:object="${user}"
                          style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(users)}" class="alert alert-info text-center">
            No users found.
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</body>
</html>
