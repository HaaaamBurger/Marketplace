<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
        crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <a th:href="@{/home}" class="btn btn-outline-secondary mb-3">
    <i class="bi bi-arrow-left"></i> Back
  </a>

  <div class="card">
    <div class="card-header">
      <h4>User Information</h4>
    </div>
    <div class="card-body">
      <div class="d-flex align-items-center mb-3">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon" width="50" height="50" class="rounded-circle me-3">
      </div>
      <p><strong>Email:</strong> <span th:text="${authUser.email}">Email here</span></p>
      <p><strong>Role:</strong> <span th:text="${authUser.role}">Role here</span></p>
      <p><strong>Status:</strong> <span th:text="${authUser.status}">Status here</span></p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
