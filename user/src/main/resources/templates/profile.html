<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Marketplace â€” User Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: #f8f9fa;
    }
    .profile-card {
      max-width: 480px;
      margin: 3rem auto;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgb(0 0 0 / 0.15);
      background: #fff;
      padding: 2rem;
    }
    .profile-avatar {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid royalblue;
      margin-bottom: 1.5rem;
    }
    .btn-update {
      background-color: royalblue;
      border-color: royalblue;
    }
    .btn-update:hover {
      background-color: #2a49c6;
      border-color: #2a49c6;
    }
  </style>
</head>
<body>

<div class="profile-card text-center">

  <a th:href="@{/home}" class="btn btn-outline-secondary mb-4">
    <i class="bi bi-arrow-left"></i> Back to Home
  </a>

  <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Avatar" class="profile-avatar mx-auto d-block" />

  <h3 class="mb-3" th:text="${authUser?.email}">user@example.com</h3>

  <div class="mb-3">
    <span class="badge bg-primary fs-6 px-3 py-2" th:text="${authUser?.role}">ROLE</span>
  </div>

  <div class="mb-4">
    <span class="badge fs-6 px-3 py-2"
          th:classappend="${authUser?.status?.name()} == 'ACTIVE' ? ' bg-success' : ' bg-secondary'"
          th:text="${authUser?.status}">STATUS</span>
  </div>

  <a th:href="@{/profile/update}" class="btn btn-update btn-sm text-white w-100">
    <i class="bi bi-pencil-square me-2"></i> Update Profile
  </a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
