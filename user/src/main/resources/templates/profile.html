<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .profile-card {
      max-width: 960px;
      margin: 2rem auto;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .profile-header {
      background-color: #212529;
      color: #fff;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 2rem;
    }

    .profile-header .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #0d6efd;
    }

    .profile-header .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-header .user-meta h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .profile-header .user-meta .badge {
      margin-top: 0.5rem;
      margin-right: 0.5rem;
    }

    .profile-body {
      padding: 2rem;
    }

    .info-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .info-list li {
      font-size: 1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }

    .info-list i {
      color: #0d6efd;
      margin-right: 0.75rem;
    }

    .action-buttons {
      padding: 2rem;
      border-top: 1px solid #dee2e6;
      background-color: #f8f9fa;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .btn-back {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .action-buttons {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

<div class="profile-card">

  <div class="profile-header">
    <div class="avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Avatar" />
    </div>
    <div class="user-meta">
      <h2 th:text="${authUser?.email}">user@example.com</h2>
      <span class="badge bg-primary" th:text="${authUser?.role}">USER</span>
      <span class="badge"
            th:classappend="${authUser?.status?.name()} == 'ACTIVE' ? ' bg-success' : ' bg-secondary'"
            th:text="${authUser?.status}">ACTIVE</span>
    </div>
  </div>

  <div class="profile-body">
    <h5 class="mb-3">Profile Information</h5>
    <ul class="info-list">
      <li><i class="bi bi-envelope-fill"></i><span>Email:</span>&nbsp;<strong th:text="${authUser?.email}">user@example.com</strong></li>
      <li><i class="bi bi-calendar-event"></i><span>Created At:</span>&nbsp;<strong th:text="${#temporals.format(authUser?.createdAt, 'yyyy-MM-dd HH:mm')}">2025-06-01</strong></li>
      <li><i class="bi bi-clock-history"></i><span>Updated At:</span>&nbsp;<strong th:text="${#temporals.format(authUser?.updatedAt, 'yyyy-MM-dd HH:mm')}">2025-06-02</strong></li>
      <li><i class="bi bi-geo-alt-fill"></i><span>Location:</span>&nbsp;<strong>Soon...</strong></li>
      <li><i class="bi bi-telephone-fill"></i><span>Phone:</span>&nbsp;<strong>Soon...</strong></li>
    </ul>
  </div>

  <div class="action-buttons">
    <a onclick="history.back()" class="btn btn-outline-secondary btn-back">
      <i class="bi bi-arrow-left"></i> Back
    </a>
    <a th:href="@{/profile/update}" class="btn btn-primary">
      <i class="bi bi-pencil-square me-1"></i> Update Profile
    </a>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
