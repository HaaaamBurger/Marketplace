<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">Edit Product</h2>

        <form th:action="@{/products/{id}/edit(id=${productId})}"
              th:object="${productRequest}" th:method="put">

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name"
                       placeholder="Enter product name">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}">Name error</div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea th:field="*{description}" class="form-control" id="description" rows="3"
                          placeholder="Enter product description"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}"
                     th:errors="*{description}">Description error</div>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price"
                       placeholder="Enter product price">
                <div class="text-danger" th:if="${#fields.hasErrors('price')}"
                     th:errors="*{price}">Price error</div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Save Changes
            </button>

            <a th:href="@{/products/{id}(id=${productId})}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
