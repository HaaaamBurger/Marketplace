<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>

    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff, #e6f0f9);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: royalblue;
        }

        .btn-primary {
            background-color: royalblue;
            border: none;
        }

        .btn-primary:hover {
            background-color: #264de4;
        }

        .btn-secondary:hover {
            background-color: #6c757d;
        }

        .form-control {
            border-radius: 12px;
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-8 col-lg-6">
        <div class="card p-4">
            <h2 class="mb-4 text-center"><i class="bi bi-pencil-square me-2"></i>Update Product</h2>

            <form th:action="@{/products/{id}/update(id=${productId})}"
                  th:object="${productRequest}" th:method="put">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name"
                           placeholder="Enter product name" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="3"
                              placeholder="Enter product description" required></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('description')}"
                         th:errors="*{description}"></div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price ($)</label>
                    <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price"
                           placeholder="Enter product price" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('price')}"
                         th:errors="*{price}"></div>
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" step="1" min="0" th:field="*{amount}" class="form-control" id="amount"
                           placeholder="Enter product amount" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('amount')}"
                         th:errors="*{amount}"></div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" th:field="*{active}" class="form-check-input" id="active">
                    <label class="form-check-label" for="active">Product is active</label>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary w-50">
                        <i class="bi bi-save me-2"></i>Save Changes
                    </button>

                    <a onclick="history.go(-1)" class="btn btn-secondary w-40 ms-3">
                        <i class="bi bi-x-circle me-1"></i>Cancel
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
