<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff, #d6e6ff);
            font-family: 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow rounded p-4">

        <div class="d-flex justify-content-start mb-3">
            <a th:href="@{/products}" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i> Back
            </a>
        </div>

        <h2 class="mb-2" th:text="${product.name}">Product Name</h2>
        <hr class="mb-4">

        <p class="text-muted" th:text="${product.description}">Description here</p>

        <div>
            <h4 class="text-primary" th:text="${product.price + ' $'}">$0.00</h4>
        </div>

        <div class="text-muted my-4">
            <small>
                <i class="bi bi-clock"></i> Created at:
                <span th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')}">Date</span>
            </small>
            <br/>
            <small>
                <i class="bi bi-pencil"></i> Last updated:
                <span th:text="${#temporals.format(product.updatedAt, 'yyyy-MM-dd HH:mm')}">Date</span>
            </small>
        </div>

        <div th:if="${authUser}">
            <hr class="my-3">

            <div class="d-flex gap-2 flex-wrap">
                <form th:action="@{#}" method="post">
                    <button type="submit"
                            th:attr="disabled=${authUser.id == ownerId}"
                            class="btn btn-success">
                        <i class="bi bi-cart-check"></i> Buy
                    </button>
                </form>

                <a th:href="@{/products/{id}/edit(id=${productId})}"
                   th:if="${authUser.id == ownerId || authUser.role?.name() == 'ADMIN'}"
                   class="btn btn-warning">
                    <i class="bi bi-pencil-square"></i> Edit
                </a>

                <form th:action="@{/products/{id}(id=${product.id})}"
                      th:if="${authUser.id == ownerId || authUser.role?.name() == 'ADMIN'}"
                      th:method="delete"
                      onsubmit="return confirm('Are you sure you want to delete this product?');">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
