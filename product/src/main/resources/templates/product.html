<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Marketplace - Product Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
        }
        .container-lg {
            max-width: 1200px;
            padding: 2rem 1rem;
            background: #fff;
            margin: 2rem auto;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgb(0 0 0 / 0.1);
        }
        .back-btn {
            user-select:none;
        }
        .product-main {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .product-image {
            flex: 1 1 300px;
            aspect-ratio: 1 / 1;
            border-radius: 16px;
            overflow: hidden;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .additional-photos img {
            height: 70px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        .additional-photos img:hover {
            border-color: #0d6efd;
        }
        .product-info {
            flex: 1 1 400px;
            min-width: 280px;
        }
        .product-title {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }
        .badge-active {
            background-color: #198754;
        }
        .badge-inactive {
            background-color: #6c757d;
        }
        .price {
            font-size: 2rem;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 1rem;
        }
        .description {
            font-size: 1.1rem;
            color: #444;
            line-height: 1.5;
            margin-bottom: 2rem;
            white-space: pre-line;
        }
        .info-blocks {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        .info-block {
            background: #f1f3f5;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            flex: 1 1 180px;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .info-block i {
            font-size: 1.8rem;
            color: #0d6efd;
        }
        .info-block .label {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .info-block .value {
            font-weight: 700;
            font-size: 1.4rem;
            color: #212529;
        }
        .meta-info i {
            margin-right: 0.4rem;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .action-buttons .btn {
            flex: 1 1 140px;
            font-weight: 600;
            border-radius: 12px;
            transition: box-shadow 0.3s ease;
        }
        .action-buttons .btn:hover {
            box-shadow: 0 6px 15px rgb(13 110 253 / 0.3);
        }
        @media (max-width: 768px) {
            .product-main {
                flex-direction: column;
            }
            .product-images,
            .product-info {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container-lg">

    <a href="javascript:history.back()" class="btn btn-outline-secondary back-btn mb-3">
        <i class="bi bi-arrow-left"></i> Back to Listings
    </a>

    <div class="product-main">

        <div class="product-image">
            <th:block th:if="${product.photoUrl != null && !#strings.isEmpty(product.photoUrl)}">
                <img th:src="${product.photoUrl}" alt="Product image" />
            </th:block>
            <th:block th:unless="${product.photoUrl != null && !#strings.isEmpty(product.photoUrl)}">
                <i class="bi bi-image fs-1 text-muted"></i>
            </th:block>
        </div>

        <div class="product-info">
            <div class="d-flex justify-content-between align-items-center mb-2 flex-wrap">
                <h1 class="product-title" th:text="${product.name}">Product Name</h1>
                <span th:if="${product.active}" class="badge badge-active text-white px-3 py-2">
                    <i class="bi bi-check-circle me-1"></i> Active
                </span>
                <span th:if="${!product.active}" class="badge badge-inactive text-white px-3 py-2">
                    <i class="bi bi-slash-circle me-1"></i> Inactive
                </span>
            </div>

            <div class="price" th:text="${product.price + ' $'}">$0.00</div>

            <p class="description" th:text="${product.description}">Product description goes here...</p>

            <div class="info-blocks">
                <div class="info-block">
                    <i class="bi bi-box-seam"></i>
                    <div>
                        <div class="label">In stock</div>
                        <div class="value" th:text="${product.amount}">0</div>
                    </div>
                </div>
                <div class="info-block">
                    <i class="bi bi-calendar-event"></i>
                    <div>
                        <div class="label">Created at</div>
                        <div class="value" th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd')}">2025-06-01</div>
                    </div>
                </div>
                <div class="info-block">
                    <i class="bi bi-clock-history"></i>
                    <div>
                        <div class="label">Updated at</div>
                        <div class="value" th:text="${#temporals.format(product.updatedAt, 'yyyy-MM-dd')}">2025-06-02</div>
                    </div>
                </div>
            </div>

            <div th:if="${authUser}" class="action-buttons">
                <form th:action="@{/orders/add-product/{id}(id=${productId})}" th:method="put" style="margin-bottom: 0;">
                    <button type="submit"
                            th:attr="disabled=${authUser.id == product.ownerId || product.amount == 0 || !product.active}"
                            class="btn btn-primary">
                        <i class="bi bi-cart-plus"></i> Add to Cart
                    </button>
                </form>

                <a th:href="@{/products/{id}/update(id=${productId})}"
                   th:if="${authUser.id == product.ownerId || authUser.role?.name() == 'ADMIN'}"
                   class="btn btn-warning">
                    <i class="bi bi-pencil-square"></i> Edit Product
                </a>
            </div>

            <section class="mt-5">
                <h5>Seller Information</h5>
                <p>John Doe</p>
                <p>Contact info here</p>

                <h5 class="mt-4">Delivery & Returns</h5>
                <p>Free delivery within 5 days...</p>
            </section>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
