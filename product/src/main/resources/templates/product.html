<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        body {
            background: linear-gradient(135deg, #eef2ff, #dde9ff);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .badge {
            font-size: 0.95rem;
            padding: 0.5rem 0.9rem;
            border-radius: 12px;
        }

        .btn {
            border-radius: 10px;
            font-weight: 500;
        }

        .btn i {
            margin-right: 6px;
        }

        .meta-info small {
            display: block;
            color: #6c757d;
            margin-bottom: 0.3rem;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        @media (max-width: 576px) {
            .info-section {
                flex-direction: column !important;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="card p-4">

        <div class="product-header mb-3">
            <h2 class="mb-0 fw-bold" th:text="${product.name}">Product Name</h2>

            <div>
                <a onclick="history.go(-1)" class="btn btn-outline-secondary btn-sm me-2">
                    <i class="bi bi-arrow-left"></i> Back
                </a>

                <span th:if="${product.active}" class="badge bg-success">
                    <i class="bi bi-check-circle"></i> Active
                </span>
                <span th:if="${!product.active}" class="badge bg-secondary">
                    <i class="bi bi-slash-circle"></i> Inactive
                </span>
            </div>
        </div>

        <hr>

        <p class="mb-4" th:text="${product.description}">Product description goes here...</p>

        <div class="row mb-4">
            <div class="col-md-6 mb-3 mb-md-0">
                <div class="border rounded p-3 bg-light d-flex align-items-center gap-3 shadow-sm">
                    <i class="bi bi-tag-fill fs-3 text-primary"></i>
                    <div>
                        <div class="text-muted">Price</div>
                        <div class="fs-4 fw-semibold" th:text="${product.price + ' $'}">$0.00</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="border rounded p-3 bg-light d-flex align-items-center gap-3 shadow-sm">
                    <i class="bi bi-box-fill fs-3 text-success"></i>
                    <div>
                        <div class="text-muted">In stock</div>
                        <div class="fs-4 fw-semibold" th:text="${product.amount}">0</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="meta-info mb-4">
            <small>
                <i class="bi bi-clock"></i> Created at:
                <span th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')}">2025-06-01 12:00</span>
            </small>
            <small>
                <i class="bi bi-pencil"></i> Updated at:
                <span th:text="${#temporals.format(product.updatedAt, 'yyyy-MM-dd HH:mm')}">2025-06-02 14:30</span>
            </small>
        </div>

        <div th:if="${authUser}">
            <div class="d-flex flex-wrap gap-2">
                <form th:action="@{/orders/add-product/{id}(id=${productId})}" th:method="put">
                    <button type="submit"
                            th:attr="disabled=${authUser.id == product.ownerId || product.amount == 0 || !product.active}"
                            class="btn btn-success">
                        <i class="bi bi-cart-plus"></i> Add to Order
                    </button>
                </form>

                <a th:href="@{/products/{id}/update(id=${productId})}"
                   th:if="${authUser.id == product.ownerId || authUser.role?.name() == 'ADMIN'}"
                   class="btn btn-warning">
                    <i class="bi bi-pencil-square"></i> Update
                </a>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
