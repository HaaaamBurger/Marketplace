<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff, #d6e6ff);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            background: #ffffff;
        }

        h2 {
            font-weight: 700;
            color: #2c3e50;
        }

        .product-description {
            font-size: 1rem;
            color: #555;
        }

        .info-box {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .info-item {
            flex: 1 1 45%;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .info-label {
            font-weight: 500;
            color: #6c757d;
        }

        .info-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #007bff;
        }

        .text-muted small {
            display: inline-block;
            margin-bottom: 0.3rem;
        }

        .btn {
            border-radius: 12px;
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow rounded p-4">

        <div class="d-flex justify-content-start mb-3">
            <a th:href="@{/products/all}" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i> Back
            </a>
        </div>

        <h2 class="mb-2" th:text="${product.name}">Product Name</h2>
        <hr class="mb-4">

        <p class="product-description" th:text="${product.description}">Description here</p>

        <div class="info-box">
            <div class="info-item">
                <div class="info-label">Price</div>
                <div class="info-value" th:text="${product.price + ' $'}">$0.00</div>
            </div>
            <div class="info-item">
                <div class="info-label">Amount</div>
                <div class="info-value" th:text="${product.amount}">0</div>
            </div>
        </div>

        <div class="text-muted mt-3">
            <small><i class="bi bi-clock"></i> Created at: <span th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')}">Date</span></small><br/>
            <small><i class="bi bi-pencil"></i> Last updated: <span th:text="${#temporals.format(product.updatedAt, 'yyyy-MM-dd HH:mm')}">Date</span></small>
        </div>

        <div th:if="${authUser}">
            <hr class="my-3">

            <div class="d-flex gap-2 flex-wrap">
                <form th:action="@{/orders/{id}/add-product(id=${productId})}" th:method="put">
                    <button type="submit"
                            th:attr="disabled=${authUser.id == product.ownerId || product.amount == 0}"
                            class="btn btn-success">
                        <i class="bi bi-cart-check"></i> Add to Order
                    </button>
                </form>

                <a th:href="@{/products/{id}/update(id=${productId})}"
                   th:if="${authUser.id == product.ownerId || authUser.role?.name() == 'ADMIN'}"
                   class="btn btn-warning">
                    <i class="bi bi-pencil-square"></i> Update
                </a>

                <form th:action="@{/products/{id}(id=${product.id})}"
                      th:if="${authUser.id == product.ownerId || authUser.role?.name() == 'ADMIN'}"
                      th:method="delete"
                      onsubmit="return confirm('Are you sure you want to delete this product?');">
                    <button type="submit" disabled class="btn btn-danger">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
