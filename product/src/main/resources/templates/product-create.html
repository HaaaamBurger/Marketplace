<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marketplace</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f5f7fa;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      padding: 25px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    }

    .input-with-icon {
      position: relative;
    }

    .form-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      pointer-events: none;
      font-size: 1.25rem;
    }

    input.form-control,
    textarea.form-control {
      border-radius: 8px;
      border: 1.5px solid #ced4da;
      padding: 10px 14px 10px 2.5rem;
      font-size: 1rem;
    }

    input.form-control:focus,
    textarea.form-control:focus {
      border-color: #0056b3;
      box-shadow: 0 0 6px rgba(0, 86, 179, 0.4);
      outline: none;
    }

    .invalid-feedback {
      font-size: 0.85rem;
      color: #d9534f;
      margin-top: 0.25rem;
    }

    .dropzone {
      border: 2.5px dashed #6c757d;
      border-radius: 14px;
      padding: 40px 20px;
      text-align: center;
      background-color: #f8f9fa;
      color: #6c757d;
      transition: 0.3s;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .dropzone:hover {
      border-color: #0056b3;
      background-color: #e9f0ff;
      color: #0056b3;
    }

    .dropzone.dragover {
      border-color: #004085 !important;
      background-color: #cfe2ff;
      color: #004085;
    }

    .dropzone i.bi {
      font-size: 2.5rem;
      margin-bottom: 12px;
    }

    .preview-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      background: #f1f3f5;
      border-radius: 10px;
      border: 1px solid #ced4da;
      font-size: 0.95rem;
      font-weight: 500;
      color: #333;
    }

    .preview-item i.bi-check-circle-fill {
      color: #198754;
    }

    .form-switch .form-check-input {
      width: 50px;
      height: 26px;
      background-color: #dee2e6;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    .form-switch .form-check-input:checked {
      background-color: #0d6efd;
    }

    .form-switch .form-check-label {
      margin-left: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    button.btn-primary {
      background-color: #0056b3;
      border-color: #004085;
      padding: 10px 22px;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    button.btn-primary:hover {
      background-color: #004085;
      border-color: #002752;
    }
  </style>
</head>
<body>

<form method="POST" th:action="@{/products/create}" enctype="multipart/form-data" th:object="${productRequest}">
  <a onclick="history.go(-1)" class="btn btn-outline-secondary mb-3" style="cursor: pointer;">
    <i class="bi bi-arrow-left"></i> Back
  </a>

  <div class="mb-3">
    <label for="name" class="form-label">Product Name</label>
    <div class="input-with-icon">
      <i class="bi bi-box form-icon"></i>
      <input type="text" th:field="*{name}" id="name" minlength="2" maxlength="100" required placeholder="Enter product name" class="form-control" />
    </div>
    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <div class="input-with-icon">
      <i class="bi bi-card-text form-icon"></i>
      <textarea th:field="*{description}" id="description" minlength="5" maxlength="250" required rows="3" placeholder="Enter description" class="form-control"></textarea>
    </div>
    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Price (greater than 0)</label>
    <div class="input-with-icon">
      <i class="bi bi-currency-dollar form-icon"></i>
      <input type="number" step="0.01" min="0.00" max="99999999.99" th:field="*{price}" id="price" required placeholder="Enter price" class="form-control" />
    </div>
    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
  </div>

  <div class="mb-3">
    <label for="amount" class="form-label">Amount (â‰¥ 0)</label>
    <div class="input-with-icon">
      <i class="bi bi-stack form-icon"></i>
      <input type="number" min="0" th:field="*{amount}" id="amount" required placeholder="Enter amount" class="form-control" />
    </div>
    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold mb-2">Product Image</label>
    <div
            class="dropzone"
            onclick="document.getElementById('images').click()"
            ondragover="event.preventDefault(); this.classList.add('dragover')"
            ondragleave="this.classList.remove('dragover')"
            ondrop="handleDrop(event)"
    >
      <i class="bi bi-cloud-arrow-up"></i>
      <p class="mb-0">Drag & Drop image or click to upload</p>
      <input
              type="file"
              id="images"
              accept="image/*"
              th:field="*{image}"
              class="d-none"
              onchange="previewImages(event)"
      />
    </div>
    <div class="preview" id="imagePreview"></div>
  </div>

  <div class="form-check form-switch mb-4">
    <input type="checkbox" th:field="*{active}" class="form-check-input" id="activeCheck" />
    <label class="form-check-label" for="activeCheck">Active</label>
  </div>

  <button type="submit" class="btn btn-primary w-100">
    <i class="bi bi-plus-circle me-2"></i> Save Product
  </button>
</form>

<script>
  const dropzone = document.querySelector('.dropzone');

  function handleDrop(event) {
    event.preventDefault();
    dropzone.classList.remove('dragover');

    const files = event.dataTransfer.files;
    const input = document.getElementById('images');

    if (files.length > 0) {
      const dataTransfer = new DataTransfer();
      dataTransfer.items.add(files[0]);
      input.files = dataTransfer.files;

      showPreviews([files[0]]);
    }
  }

  function previewImages(event) {
    const file = event.target.files[0];
    if (file) {
      showPreviews([file]);
    }
  }

  function showPreviews(files) {
    const preview = document.getElementById('imagePreview');
    preview.innerHTML = '';

    const file = files[0];
    if (!file.type.startsWith('image/')) return;

    const container = document.createElement('div');
    container.className = 'preview-item';

    const icon = document.createElement('i');
    icon.className = 'bi bi-file-image text-primary fs-4';

    const fileName = document.createElement('span');
    fileName.textContent = file.name;

    const check = document.createElement('i');
    check.className = 'bi bi-check-circle-fill ms-auto fs-5';

    container.appendChild(icon);
    container.appendChild(fileName);
    container.appendChild(check);

    preview.appendChild(container);
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
