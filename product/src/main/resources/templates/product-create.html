<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marketplace</title>

  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
          rel="stylesheet"
  />

  <style>
    body {
      background-color: #f5f7fa;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      padding: 25px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    }

    label.form-label {
      font-weight: 600;
      color: #333;
    }

    .form-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      pointer-events: none;
      font-size: 1.25rem;
    }

    .input-with-icon {
      position: relative;
    }

    input.form-control,
    textarea.form-control {
      border-radius: 8px;
      border: 1.5px solid #ced4da;
      padding: 10px 14px 10px 2.5rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input.form-control:focus,
    textarea.form-control:focus {
      border-color: #0056b3;
      box-shadow: 0 0 6px rgba(0, 86, 179, 0.4);
      outline: none;
    }

    .invalid-feedback,
    .text-danger {
      font-size: 0.85rem;
      color: #d9534f;
      margin-top: 0.25rem;
    }

    .dropzone {
      border: 2.5px dashed #6c757d;
      border-radius: 14px;
      padding: 40px 20px;
      color: #6c757d;
      background-color: #f8f9fa;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      user-select: none;
      text-align: center;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .dropzone:hover {
      border-color: #0056b3;
      background-color: #e9f0ff;
      color: #0056b3;
    }

    .dropzone.dragover {
      border-color: #004085 !important;
      background-color: #cfe2ff;
      color: #004085;
    }

    .dropzone i.bi {
      margin-bottom: 12px;
      font-size: 2.5rem;
    }

    .preview img {
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
      object-fit: cover;
      margin-right: 10px;
      margin-bottom: 10px;
      width: 100px;
      height: 100px;
      transition: transform 0.2s ease;
    }

    .preview img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
    }

    .form-check-input {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      border: 2px solid #0056b3;
      box-shadow: 0 2px 6px rgba(0, 86, 179, 0.4);
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .form-check-input:checked {
      background-color: #0056b3;
      border-color: #004085;
    }

    .form-check-label {
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
    }

    button.btn-primary {
      background-color: #0056b3;
      border-color: #004085;
      padding: 10px 22px;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    button.btn-primary:hover {
      background-color: #004085;
      border-color: #002752;
    }
  </style>
</head>
<body>

<form method="POST" th:action="@{/products/create}" enctype="multipart/form-data" novalidate th:object="${productRequest}">
  <a onclick="history.go(-1)" class="btn btn-outline-secondary mb-3" style="cursor: pointer;">
    <i class="bi bi-arrow-left"></i> Back
  </a>

  <div class="mb-3">
    <label for="name" class="form-label">Product Name</label>
    <div class="input-with-icon">
      <i class="bi bi-box form-icon"></i>
      <input
              type="text"
              th:field="*{name}"
              id="name"
              minlength="2"
              maxlength="100"
              required
              placeholder="Enter product name"
              class="form-control"
      />
    </div>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name is required (2-100 characters)</div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <div class="input-with-icon">
      <i class="bi bi-card-text form-icon"></i>
      <textarea
              th:field="*{description}"
              id="description"
              minlength="5"
              maxlength="250"
              required
              rows="3"
              placeholder="Enter description"
              class="form-control"
      ></textarea>
    </div>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description is required (5-250 characters)</div>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Price (greater than 0)</label>
    <div class="input-with-icon">
      <i class="bi bi-currency-dollar form-icon"></i>
      <input
              type="number"
              step="0.01"
              min="0.01"
              max="99999999.99"
              th:field="*{price}"
              id="price"
              required
              placeholder="Enter price"
              class="form-control"
      />
    </div>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price is required and must be greater than 0</div>
  </div>

  <div class="mb-3">
    <label for="amount" class="form-label">Amount (â‰¥ 0)</label>
    <div class="input-with-icon">
      <i class="bi bi-stack form-icon"></i>
      <input
              type="number"
              min="0"
              th:field="*{amount}"
              id="amount"
              required
              placeholder="Enter amount"
              class="form-control"
      />
    </div>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Amount cannot be negative</div>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold mb-2">Product Image</label>
    <div
            class="dropzone"
            onclick="document.getElementById('images').click()"
            ondragover="event.preventDefault(); this.classList.add('dragover')"
            ondragleave="this.classList.remove('dragover')"
            ondrop="handleDrop(event)"
    >
      <i class="bi bi-cloud-arrow-up"></i>
      <p class="mb-0">Drag & Drop image or click to upload</p>
      <input
              type="file"
              id="images"
              accept="image/*"
              th:field="*{image}"
              class="d-none"
              onchange="previewImages(event)"
      />

    </div>
    <div class="preview d-flex flex-wrap mt-3 gap-2" id="imagePreview"></div>
  </div>


  <div class="form-check mb-4" style="user-select:none;">
    <input
            type="checkbox"
            th:field="*{active}"
            class="form-check-input"
            id="activeCheck"
    />
    <label class="form-check-label fw-semibold" for="activeCheck">
      Active
    </label>
  </div>

  <button type="submit" class="btn btn-primary w-100">
    <i class="bi bi-plus-circle me-2"></i> Save Product
  </button>
</form>

<script>
  const dropzone = document.querySelector('.dropzone');

  function handleDrop(event) {
    event.preventDefault();
    dropzone.classList.remove('dragover');

    const files = event.dataTransfer.files;
    const input = document.getElementById('images');

    if (files.length > 0) {
      const dataTransfer = new DataTransfer();
      dataTransfer.items.add(files[0]);
      input.files = dataTransfer.files;

      showPreviews([files[0]]);
    }
  }

  function previewImages(event) {
    const file = event.target.files[0];
    if (file) {
      showPreviews([file]);
    }
  }

  function showPreviews(files) {
    const preview = document.getElementById('imagePreview');
    preview.innerHTML = '';

    const file = files[0];
    if (!file.type.startsWith('image/')) return;

    const reader = new FileReader();
    reader.onload = (e) => {
      const img = document.createElement('img');
      img.src = e.target.result;
      preview.appendChild(img);
    };
    reader.readAsDataURL(file);
  }

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
