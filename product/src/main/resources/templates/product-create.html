<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(135deg, #eef2ff, #dfe9f3);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: royalblue;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .card-header h4 {
      margin: 0;
      color: white;
    }

    .form-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon input,
    .input-with-icon textarea {
      padding-left: 2.5rem;
    }

    .btn-primary-custom {
      background-color: royalblue;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn-primary-custom:hover {
      background-color: #264de4;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="col-md-6 col-lg-5">
    <div class="card">
      <div class="card-header text-center py-3">
        <h4>Create Product</h4>
      </div>
      <div class="card-body p-4">

        <a th:href="@{/products}" class="btn btn-outline-secondary mb-3">
          <i class="bi bi-arrow-left"></i> Back to list
        </a>

        <form method="post" th:action="@{/products/create}" th:object="${productRequest}">

          <div class="mb-4">
            <label for="name" class="form-label">Product Name</label>
            <div class="input-with-icon">
              <i class="bi bi-box form-icon"></i>
              <input type="text" th:field="*{name}" class="form-control" id="name" required/>
            </div>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger small" th:errors="*{name}"></div>
          </div>

          <div class="mb-4">
            <label for="description" class="form-label">Description</label>
            <div class="input-with-icon">
              <i class="bi bi-card-text form-icon"></i>
              <textarea th:field="*{description}" class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div th:if="${#fields.hasErrors('description')}" class="text-danger small" th:errors="*{description}"></div>
          </div>

          <div class="mb-4">
            <label for="price" class="form-label">Price ($)</label>
            <div class="input-with-icon">
              <i class="bi bi-currency-dollar form-icon"></i>
              <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" required/>
            </div>
            <div th:if="${#fields.hasErrors('price')}" class="text-danger small" th:errors="*{price}"></div>
          </div>

          <div class="mb-4">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-with-icon">
              <i class="bi bi-stack form-icon"></i>
              <input type="number"
                     min="0"
                     th:field="*{amount}"
                     class="form-control"
                     id="amount"
                     required/>
            </div>
            <div th:if="${#fields.hasErrors('amount')}" class="text-danger small" th:errors="*{amount}"></div>
          </div>

          <button type="submit" class="btn btn-primary-custom w-100 py-2">
            <i class="bi bi-plus-circle me-2"></i> Create Product
          </button>
        </form>

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
