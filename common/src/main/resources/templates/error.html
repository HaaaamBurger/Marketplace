<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
        crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border: none;
      border-radius: 1rem;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .status-code {
      font-size: 4rem;
      font-weight: bold;
      color: #dc3545;
    }

    .error-message {
      font-size: 1.5rem;
      font-weight: 500;
      color: #343a40;
    }

    .info-line {
      font-size: 1.1rem;
      color: #6c757d;
    }

    .icon {
      font-size: 3rem;
      color: #dc3545;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-5" style="max-width: 600px; width: 100%;">
    <div class="card-body text-center">

      <div class="icon"><i class="bi bi-exclamation-triangle-fill"></i></div>

      <div class="status-code">
        <span th:text="${status}">401</span>
      </div>

      <div class="error-message mb-4">
        <span th:text="${message} ?: 'Something went wrong'">Something went wrong</span>
      </div>

      <div class="mb-4">
        <div th:if="${type}" class="info-line"><strong>Type:</strong> <span th:text="${type}"></span></div>
        <div th:if="${path}" class="info-line"><strong>Path:</strong> <span th:text="${path}"></span></div>
      </div>

      <a th:href="@{/home}" class="btn btn-outline-primary px-4">
        <i class="bi bi-house-door me-1"></i> Back to Home
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
