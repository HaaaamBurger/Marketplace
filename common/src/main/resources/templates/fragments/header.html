<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">

                <a class="navbar-brand" style="cursor: default" th:href="@{/home}">Marketplace</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link"
                               th:classappend="${request.startsWith('/home')} ? ' active' : ''"
                               th:href="@{/home}">Main</a>
                        </li>

                        <li class="nav-item"
                            th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                            <a class="nav-link"
                               th:classappend="${request.startsWith('/users')} ? ' active' : ''"
                               th:href="@{/users}">Users</a>
                        </li>

                        <li class="nav-item"
                            th:if="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link"
                               th:classappend="${request.startsWith('/products')} ? ' active' : ''"
                               th:href="@{/products}">Products</a>
                        </li>
                    </ul>


                    <ul class="navbar-nav">

                        <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" th:href="@{/sign-in}">Sign in</a>
                        </li>
                        <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" th:href="@{/sign-up}">Sign up</a>
                        </li>

                        <li class="nav-item dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon" width="30" height="30">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                <li class="dropdown-header">
                                    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon" width="40" height="40">
                                    <a th:href="@{/users/profile}" class="text-decoration-none text-dark" th:text="${authUser.email}"></a>
                                </li>

                                <li><hr class="dropdown-divider"></li>

                                <li>
                                    <form th:action="@{/logout}" method="post" style="margin: 0; padding: 0;">
                                        <button type="submit" class="dropdown-item">Logout</button>
                                    </form>
                                </li>
                            </ul>
                        </li>


                    </ul>

                </div>
            </div>
        </nav>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
